<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Tariffs & Exemptions System{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 20px;
            padding-bottom: 20px;
        }
        .header {
            border-bottom: 1px solid #e5e5e5;
            margin-bottom: 20px;
            padding-bottom: 20px;
        }
        .footer {
            border-top: 1px solid #e5e5e5;
            margin-top: 20px;
            padding-top: 20px;
            text-align: center;
        }
    </style>
    {% block head %}{% endblock %}
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>{% block heading %}Public Transport Tariffs & Exemptions{% endblock %}</h1>
            <nav class="navbar navbar-expand-lg navbar-light bg-light mt-3">
                <div class="container-fluid">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="/">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/passenger/dashboard">Passenger</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/ticketing/passengers">Ticketing</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/admin">Administration</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
        
        <div class="content">
            {% block content %}{% endblock %}
        </div>
        
        <div class="footer">
            <p>Â© 2025 Public Transport Tariffs & Exemptions System</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
