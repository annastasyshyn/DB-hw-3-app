{% extends "base.html" %}

{% block title %}Edit Fare Type{% endblock %}

{% block heading %}Edit Fare Type{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <div class="card">
            <div class="card-header">
                <div class="d-flex justify-content-between align-items-center">
                    <span>Edit Fare Type Details</span>
                    <a href="/admin/fare-types" class="btn btn-sm btn-secondary">Back to List</a>
                </div>
            </div>
            <div class="card-body">
                {% if error %}
                <div class="alert alert-danger">
                    {{ error }}
                </div>
                {% endif %}
                
                <form method="post">
                    <input type="hidden" name="tariff_id" value="{{ fare_type.tariff_id }}">
                    
                    <div class="mb-3">
                        <label for="type_name" class="form-label">Type Name</label>
                        <input type="text" class="form-control" id="type_name" name="type_name" value="{{ fare_type.type_name }}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" name="description" rows="2" required>{{ fare_type.description }}</textarea>
                    </div>
                    
                    <div class="mb-3">
                        <label for="validity" class="form-label">Validity</label>
                        <input type="text" class="form-control" id="validity" name="validity" value="{{ fare_type.validity }}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="base_price" class="form-label">Base Price</label>
                        <div class="input-group">
                            <span class="input-group-text">$</span>
                            <input type="number" class="form-control" id="base_price" name="base_price" step="0.01" min="0" value="{{ fare_type.base_price }}" required>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="discount_rate" class="form-label">Discount Rate (%)</label>
                        <div class="input-group">
                            <input type="number" class="form-control" id="discount_rate" name="discount_rate" step="0.1" min="0" max="100" value="{{ fare_type.discount_rate }}" required>
                            <span class="input-group-text">%</span>
                        </div>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Update Fare Type</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
